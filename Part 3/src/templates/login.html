<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}"/>
    <title>Sportastic</title>
    <script>
        window.flaskUrls = {
            about: "{{ url_for('about') }}",
            home: "{{ url_for('home') }}",
            signup: "{{ url_for('signup') }}",
            login: "{{ url_for('login') }}",
            contact: "{{ url_for('contact') }}",
            bookTraining: "{{ url_for('book_training') }}",
            myTraining:  "{{ url_for('my_training') }}"
        };

        window.flaskStaticImg = "{{ url_for('static', filename='img/') }}";
    </script>
</head>
<body>
<div class="head"></div>
<div class="cont fade-in">
    <div class="page-heading" data-icon="true">
        <h1>כניסה למערכת</h1>
        <img src="{{ url_for('static', filename='img/icons/user.svg') }}" alt="Login"/>
    </div>
    <form id="login">
        <div>
            <label for="email">דואר אלקטרוני</label>
            <input type="email" name="email" required/>
        </div>
        <div>
            <label for="password">סיסמה</label>
            <input type="password" name="password" required/>
        </div>

        <p>
            עדיין אין לך משתמש? ניתן להתחטב
            <a href="{{ url_for('signup') }}">כאן</a>
        </p>
        <div>
            <button type="submit">כניסה</button>
        </div>
    </form>
</div>
<script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
